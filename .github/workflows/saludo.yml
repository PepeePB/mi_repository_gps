name: Saludo automático

on:
  push:
    branches:
      - main

jobs:
  saludar-al-usuario:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Imprimir saludo
        run: echo "¡Hola, ${{ github.actor }}! Gracias por hacer push."

      - name: Listar archivos
        run: ls -la
